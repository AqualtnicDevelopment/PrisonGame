name: Publish Release
on:
  push:
    branches:
      - develop
      - workflows
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        title: ${{ env.GITHUB_SHA }}
        workdir: build/libs/
